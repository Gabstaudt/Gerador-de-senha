<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Gerador de Senhas</h1>
    <div class="form">
      <label for="length">Comprimento da Senha:</label>
      <input type="number" id="length" min="4" max="30" value="12">
     
      <br>
      
      <div class="options">
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Letras Maiúsculas</label>
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Letras Minúsculas</label>
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Números</label>
        <input type="checkbox" id="special" checked>
        <label for="special">Caracteres Especiais</label>
      </div>
     
      <button onclick="generatePassword()">Gerar Senha</button>
    
    </div>
    
    <div class="result">
      <input type="text" id="password" readonly>
      <button onclick="copyPassword()">Copiar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
